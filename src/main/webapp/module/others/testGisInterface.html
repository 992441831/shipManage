function test1(){
	$.ajax({
		type: "get",
		dataType: "json",
		url:"/shipManage/module/shipManage/queryShip.do",
		data:{
			dataStr:'2018-03-14',
			pno:     1,
			pageSize: 4
			},
		success: function(result) 
		{
			console.log(result);
			var status=result.status;
			var res = $("#div");
			if(status==0){
				alert(result.msg);
			    res.append(JSON.stringify(result.newAddr));	
			    res.append("<br>");
			}
		},
		error: function(result) {
			alert("发送请求失败:状态码" + result.status);
		}
	});
}
