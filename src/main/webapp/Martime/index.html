<script src="js/ship_list.js"></script>

<script>
var pno;
var pageSize=8;
var name;
var pattern;
var dataStr;
//获取当前时间，格式YYYY-MM-DD
function getNowFormatDate() {
    var date = new Date();
    var seperator1 = "-";
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    var strDate = date.getDate();
    if (month >= 1 && month <= 9) {
        month = "0" + month;
    }
    if (strDate >= 0 && strDate <= 9) {
        strDate = "0" + strDate;
    }
    var currentdate = year + seperator1 + month + seperator1 + strDate;
    return currentdate;
}
//日历日期选择
$('.datetimepicker').datetimepicker({lang:'ch',format:'Y-m-d',formatDate:'Y-m-d',timepicker: false});
//获取当前日期
dataStr=getNowFormatDate();

//默认调用第一页
loadShipByPage(1,pageSize,dataStr);

//获取日期输入input绑定事件    11:40--11:45
$("#query").on('click',function(){
    //获取input中的dataStr值
    var date = $("#begintime").val();
    loadShipByPage(pno,pageSize,date);
});

//点击按钮刷新页面
$("#ship_list_update").click(function(){
	shipDataRefresh();
	loadShipByPage(pno,pageSize);
	
});
//1:获取上限输入input绑定事件 keyup   11:40--11:45
$("#ship-kw").keyup(function(e){
  //2:获取上限 下限 关键字
  name = $("#ship-kw").val();
  //3:如果当前用户输入 enter
  if(e.keyCode==13) {
      //4:调用
  	//console.log(name);
    searchShipByName(pno,pageSize,name);
  }
});
//为分页条中每个页码添加点击事件
$("#pagination").on("click","li a",function(e){
    //7.1 阻止事件默认行为
    e.preventDefault();//a submit 都要阻止默认行为
    //7.2 获取当元素页码
    pno = parseInt($(this).html());
    if(pattern==1){
    	 //8:不同页码调用 loadProductByPage()
        loadShipByPage(pno,pageSize);
    }else if(pattern==0){
    	 //8:不同页码调用 loadProductByPage()
        searchShipByName(pno,pageSize,name);
    }   
}); 


//全部显示
$("#show").click(function(){
	loadShipByPage(pno,pageSize);
});
console.log()
//导出
$("#export").on("click",function(){
	  $(this).attr("href","/shipManage/module/shipManage/dataExport.do?pno="+pno+"&pageSize="+pageSize+"");
});


</script>
